<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
.img-responsive {
    position: relative;
    width: 296px;
    height: 300px;   
}

button {
    opacity: 0;
    position: absolute;
    width: 200px;
    height: 40px;
    top: 100px;
    background: rgba(0, 0, 0, .3);
    left: calc(50% - 100px);
    color:#fff;
    transition: opacity .3s;
}

.img-responsive:hover button {
    opacity: 1;
    transition: opacity .3s;
}
  </style>
</head>
<body>
  <div class="img-responsive">
    <img src="http://www.mydoska.com/images/normal/491968.jpg">
    <button>Заказать консультацию</button>
  </div>
</body>
</html>
